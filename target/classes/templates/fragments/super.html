<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link rel ="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
    <!-- add super form -->
    <div class="container" th:fragment="addForm">
        <form action="heroes" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name" 
                        id="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="descr" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="descr" 
                        id="descr" class="form-control"/>
                </div>
            </div>
            <!-- photo portion -->
            <!--
            <div>

                <label>Photos: </label>
                <input type="file" name="image" accept="image/png, image/jpeg" />

            </div>
            -->
            <!-- end photo portion -->
            <div class="form-group flex-row d-flex">
                <div class="p-2">
                    <input type="checkbox" name="hero" 
                             id="hero" value="true"/>
                    <label for="hero" class="col-form-label">
                        Is Hero?</label>
                </div>
                <div class="p-2">
                    <label for="powers" class="col-form-label">
                        Select Powers</label>
                    <div class="col-2">
                        <select name="powers" id="powers" multiple>
                            <option th:each="power : ${powers}" th:text="${power.name}" th:value="${power.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="p-2">
                    <label for="organs" class="col-form-label">
                        Select Organizations</label>
                    <div class="col-2">
                        <select name="organs" id="organs" multiple>
                            <option th:each="organ : ${organs}" th:text="${organ.name}" th:value="${organ.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="heroSubmit" type="submit" class="btn btn-primary">Add Super</button>
        </form>
    </div>
    <!-- add power form -->
    <div class="container" th:fragment="addPowerForm">
        <form action="superpowers" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name" 
                        id="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="descr" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="descr" 
                        id="descr" class="form-control"/>
                </div>
            </div>
            <button id="powerSubmit" type="submit" class="btn btn-primary">Add Power</button>
        </form>
    </div>
    <!-- add location form -->
    <div class="container" th:fragment="addLocalForm">
        <form action="locations" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name" 
                        id="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="descr" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="descr" 
                        id="descr" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-3 col-form-label">
                    Address</label>
                <div class="col-9">
                    <input type="text" name="address" 
                        id="address" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lat" class="col-3 col-form-label">
                    Latitude</label>
                <div class="col-9">
                    <input type="text" name="latitude" 
                        id="lat" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="log" class="col-3 col-form-label">
                    Longitude</label>
                <div class="col-9">
                    <input type="text" name="longitude" 
                        id="log" class="form-control"/>
                </div>
            </div>
            <button id="localSubmit" type="submit" class="btn btn-primary">Add Location</button>
        </form>
    </div>
    <!-- add organiztion form -->
    <div class="container" th:fragment="addOrgForm">
        <form action="organizations" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name" 
                        id="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="descr" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="descr" 
                        id="descr" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-3 col-form-label">
                    Address</label>
                <div class="col-9">
                    <input type="text" name="address" 
                        id="address" class="form-control"/>
                </div>
            </div>
            <button id="orgSubmit" type="submit" class="btn btn-primary">Add Organization</button>
        </form>
    </div>
    <!-- add sighting form -->
    <div class="container" th:fragment="addSightForm">
        <form action="sightings" method="POST">
            <div class="form-group row">
                <label for="date" class="col-3 col-form-label">
                    Date</label>
                <div class="col-9">
                    <input type="datetime-local" name="date" 
                        id="date" class="form-control"/>
                </div>
            </div>
            <div class="form-group flex-row d-flex">
                <div class="p-2">
                    <label for="supers" class="col-form-label">
                        Select Super</label>
                    <div class="col-2">
                        <select name="supers" id="supers">
                            <option th:each="super : ${supers}" th:text="${super.name}" th:value="${super.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="p-2">
                    <label for="locs" class="col-form-label">
                        Select Location</label>
                    <div class="col-2">
                        <select name="locs" id="locs">
                            <option th:each="loc : ${locs}" th:text="${loc.name}" th:value="${loc.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="sightSubmit" type="submit" class="btn btn-primary">Add Sighting</button>
        </form>
    </div>
    <!-- individual display forms -->
    <div class="container" th:fragment="displaySuper">
        <div class="d-flex p-2">
            <div class="d-flex flex-row">
                <div class="p-2"><img th:src="@{${super.photos}}" width="200"></div>
                <div class="p-2">
                    <h2 th:text="${super.name}">name</h2>
                    <p th:text="${super.descr}"></p>
                    <h3>Powers</h3>
                    <p th:each="pow : ${super.powers}" th:text="${pow.name}+' ... '+${pow.descr}">Power</p>
                    <h3>Organizations</h3>
                    <p th:each="org : ${super.organizations}" th:text="${org.name}+' at '+${org.address}">Organization</p>
                </div>
            </div>
        </div>
        <div>
            <h3>Last Seen</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sit : ${super.sightings}">
                        <td th:text="${sit.date}">Superhero ID</td>
                        <td th:text="${sit.location.name}">Superhero Name</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-outline-secondary hide" type="button">Hide</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
