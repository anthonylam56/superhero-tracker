<!doctype html>

        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link href="./css/topnav.css" rel="stylesheet">

    <body>
        <!-- Main Body-->
        <div>
            <h1 class = "text-lg-center"><a href="index" class="text-dark"> Superhero Sightings</a></h1>
        </div>
        <div class="topnav center">
            <div><a href="heroes">Superheroes</a></div>
            <div><a href="locations">Locations</a></div>
            <div><a href="organizations">Organizations</a></div>

        </div>
        <h1 class="text-lg-center">Last 10 Sightings of Superheroes:</h1>
        <div class="container page-centered">
            <div th:replace="fragments/general.html :: ticker"></div>
        </div>
        <div class = "container page-centered">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="1080" height="500" id="gmap_canvas" 
                            src="https://maps.google.com/maps?q=united%20states&t=&z=3&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <a href="https://123movies-to.org"></a>
                    <br>
                    <style>.mapouter{position:relative;text-align:right;height:500px;width:1080px;}</style>
                    <a href="https://www.embedgooglemap.net">google maps embed code generator</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:1080px;}</style>
                </div>
            </div>
        </div>
        <!-- End of main body-->
        <!-- Optional Javascript-->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->

        <script type="text/javascript" th:src="@{/js/main.js}"></script>
