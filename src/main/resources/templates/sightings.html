<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link rel ="stylesheet" th:href="@{/css/navbar.css}">
        <title>SuperHero Sightings</title>
    </head>
    <body>
        <!-- Main Body-->

        <div>
            <div>
                <h1 class = "text-lg-center"><a href="index" class="text-dark"> Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="topnav center">
            <div><a href="heroes">Superheroes</a></div>
            <div><a href="locations">Locations</a></div>
            <div><a href="organizations">Organizations</a></div>
            <div><a class="active" href="sightings" >Sightings</a></div>
            <div><a href="superpowers">Superpowers</a></div>
        </div>
        <div class="container" align="center">
            <button id="toggleSightForm" class="btn btn-outline-secondary" type="button">Add New Sighting</button>
            <form action="sitebydate" method="POST" style="display:inline;">
                <select name="locSelect" class="form-select" aria-label="Default select example">
                    <option value="0" th:selected="${select==0}">Filter by Date</option>
                    <option th:each="day : ${times}" th:value="${day.id}" th:text="${day.date}" th:selected="${selects==day.id}">One</option>
                </select>
                <input type="submit" value="Filter Locations" />
            </form>
            <div id="addSight" style="display:none;">
                <div th:replace="fragments/super.html :: addSightForm"></div>
            </div> 
        </div>
        <div th:replace="fragments/table.html :: sightTable"></div>
        <div class="container">
            <div id="map-container">
                <div id="map-canvas"></div>
            </div>
        </div>
        
        <!-- End of main body-->
        <!-- Optional Javascript-->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->
        <!--
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script th:inline="javascript">
            var s1lat = /*[[${sightings.get(0).location.latitude}]]*/;
            var s1log = /*[[${sightings.get(0).location.longitude}]]*/;
        </script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap"
            defer></script>
    </body>
</html>
